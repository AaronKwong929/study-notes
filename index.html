<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>AaronKwong</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="AaronKwong学习随笔" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
        />

        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"
        />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "",
                repo: "",
                loadSidebar: true,
                autoHeader: true,
                subMaxLevel: 2,
                search: "auto",
                plugins: [
                    function (hook) {
                        var footer = [
                            "<hr/>",
                            "<footer>",
                            '<span><a href="https://github.com/AaronKwong929">AaronKwong</a> &copy;' +
                                new Date().getFullYear() +
                                ".</span>",
                            '<span>Published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
                            "</footer>",
                        ].join("");

                        hook.afterEach(function (html) {
                            return html + footer;
                        });
                    },
                ],
                count: {
                    countable: true,
                    fontsize: "0.9em",
                    color: "rgb(90,90,90)",
                    language: "chinese",
                },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
        <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
    </body>
</html>
